<div class="max-w-sm bg-white p-8 rounded shadow-md">
  <h1 class="text-3xl text-green-600 font-bold mb-6">User Login</h1>
  <p class="text-gray-700 mb-4">
    Welcome <b>{{ .Username }}</b> to the Member's Area!
  </p>
  <div class="mb-4">
    <p class="text-gray-700 font-bold">Email:</p>
    <p class="text-gray-700">{{ .Email }}</p>
  </div>
  <div class="mb-6">
    <p class="text-gray-700 font-bold">Username:</p>
    <p class="text-gray-700">{{ .Username }}</p>
  </div>
  <a href={{URL "Home" }}
    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300 ease-in-out">
    Home
  </a>
</div>
