<div class="container mx-auto p-4">
  <div class="bg-gray-800 rounded-lg shadow-lg p-4">
    <div class="grid grid-rows-1 sm:grid-rows-2 gap-4">
      <div>
        <img src="/public/images/profile.jpg" alt="User Avatar" class="w-48 h-48 object-cover rounded-md mb-4" />
      </div>
      <div class="block">
        <p>
          <strong class="text-gray-300">Name:</strong>
          {{ .user.Profile.Name }}
        </p>
        <p><strong class="text-gray-300">Email:</strong>
          {{ .user.Email }}</p>
        <p>
          <strong class="text-gray-300">Username:</strong>
          {{ .user.Username }}
        </p>
        <p class="text-gray-300"><strong class="text-gray-300">Bio:</strong><br>
          {{ .user.Profile.Bio }}
        </p>

        <!-- Add more user data as needed -->
      </div>
    </div>

    <button
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      <a href="/Dashboard/settings">Edit Profile</a>
    </button>
    <!-- Add more sections for additional user information -->
  </div>
</div>
