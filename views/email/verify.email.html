<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif;">
    <h2>Email Verification</h2>

    <p>Dear {{ .Username }},</p>

    <p>
      Thank you for signing up! Please click the link below to verify your email
      address:
    </p>

    <p>
      <a
        href="{{ .VerificationLink }}"
        style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: #fff; text-decoration: none;"
        >Verify Email</a
      >
    </p>

    <p>If you did not sign up for an account, please disregard this email.</p>

    <p>Thank you,</p>
    <p>ShabehRoshan Team</p>
  </body>
</html>
